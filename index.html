<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" href="./Style/style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form">
          <h3>Checkout</h3>
          <div class="contractInfo">
            
            <h4>Contact information</h4>
            
            <label>E-mail</label>
            <div class="inputIcons">
              <input
                placeholder="Enter Your email"
                type="email"
                name=""
                id="" class="input-field"
              />
              <i class="fa-solid icon fa-envelope"></i>
            </div>
            <label>Phone</label>
            <div class="inputIcons">
              
              <input
                placeholder="Enter Your phone"
                type="email"
                name=""
                id="" class="input-field"
              />
              <i class="fa-solid icon fa-phone"></i>
            </div>
          </div>

          <div class="selectItems">
            
            <h4>Shipping address</h4>
            
            <label>Full name</label>
            <div class="inputIcons">
              <input  placeholder="Enter Your name" type="email" name="" id="" class="input-field" />
              <i class="fa-solid icon fa-circle-user"></i>
            </div>
            <label>Address</label>
            <div class="inputIcons">
              
              <input placeholder="Your address" type="email" name="" id="" class="input-field" />
              <i class="fa-solid icon fa-house"></i>
            </div>
            <label>City</label>
            <div class="inputIcons">
              
              <input placeholder="Your city" type="email" name="" id="" class="input-field" />
              <i class="fa-solid icon fa-city"></i>
            </div>
            <div class="country-postCode">
              <div class="country">
                <label>your country</label>
                <div class="inputIcons">
                  
                  <input placeholder="Your city" type="email" name="" id="" class="input-field" />
                  <i class="fa-solid icon fa-earth-americas"></i>
                </div>
              </div>
              <div class="postal-code">
                <label>postal code</label>
                <div class="inputIcons">
                  
                  <input placeholder="Your city" type="email" name="" id="" class="input-field" />
                  <i class="fa-solid icon fa-envelope-open-text"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="checkbox">
          <input type="checkbox" name="" class="" id="saveInfo">
          <label for="saveInfo">Save this information for next time</label>
        </div>
       <div class="btn-flex">
        <div class="btn"></div>
        <button id="btn-sub">
          Continue
        </button>
       </div>
        </div>
        <div class="itemsPart">

        </div>
      </div>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
    </main>
  </body>
</html>
